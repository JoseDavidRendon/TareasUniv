{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="menu" style="position: fixed;">
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="button-menu" style="margin-left: 12px; margin-top: 40px; position: fixed; z-index: 100;">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div id="barra-lateral" >
                <a href="{% url 'inicio' %}" style="text-decoration: none;">
                    <div class="contenedor-barra">
                        <div class="item-imagen">
                            <img src="{% static 'icons/icon-nota.png' %}" alt="">
                        </div>
                        <div class="elemento-oculto">
                            <strong style="color: #353434;">Calificaciones</strong> 
                         </div>
                    </div>
                </a>
                <a href="{% url 'inicio' %}" style="text-decoration: none;">
                    <div class="contenedor-barra">
                        <div class="item-imagen">
                            <img src="{% static 'icons/icon-dashboard.png' %}" alt="">
                        </div>
                        <div class="elemento-oculto">
                            <strong style="color: #353434;">Panel gráfico</strong>
                            
                         </div>
                    </div>
                </a>
                
           </div>
        </div>
        <div style="display:flex; flex-direction: row; align-items: center; font-size: 28px; margin-left: 10px;">
            <img style="width: 40px;" src="{% static 'icons/icon-user.png' %}" alt="">
            {{user}}
        </div>
        <div class="dropdown" id="menu-usuario"> <!-- Menu desplegable del usuario-->
            <a href="#" class="btn  " id="dropdownMenuLink" data-bs-toggle="dropdown"><img src="{% static 'icons/icon-dropdown.png' %}" alt=""></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"> <!-- boton para salir-->
                <li><a class="dropdown-item" href="{% url 'logout' %}">salir</a></li>
                {% if user.is_staff %}
                <li><a class="dropdown-item" href="/admin">Panel de administración</a></li>   
                {% endif %}         
            </div>
        </div>
    </header>

    <div style="display:flex; justify-content: center; padding-top: 90px;">
        <div class="contenido container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
