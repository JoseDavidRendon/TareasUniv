{% extends 'index/base.html' %}
{% load static %}
{% block content %}

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<script>

    function mostrarBarra(numero){
    var numRotar = (numero*180)/100;
    document.getElementById('numero-mostrar').textContent=numero;
    document.getElementById('barra-mostrar').style.transform='rotate('+numRotar+'deg)'
    }
    
</script>

<div class="grafico-circular">

    <div class="delimitador"></div>
    <div class="prueba"></div>
    <div class="barra1" id="barra-mostrar"></div>
    <div class="interior"></div>
    <div class="numero"><p id="numero-mostrar"></p><p class="numero-simbol">%</p></div>
    <div class="titulo-grafico-circular"><p>Progreso</p></div>
    <script> mostrarBarra(70) </script>

</div>


{% endblock %}
